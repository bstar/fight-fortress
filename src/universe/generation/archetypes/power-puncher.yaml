# Power Puncher Archetype
# Heavy-handed knockout artist with devastating power but typically slower

name: "Power Puncher"
description: "Heavy-handed knockout artist who relies on devastating power to end fights"

physical:
  height:
    min: 178
    max: 198
  weight:
    min: 85
    max: 115
  reach:
    modifier: 0  # Standard reach for height
  bodyType:
    options: ["muscular", "stocky", "average"]
    weights: [50, 35, 15]

style:
  primary:
    options: ["slugger", "boxer-puncher"]
    weights: [60, 40]
  defensive:
    options: ["high-guard", "peek-a-boo", "blocking"]
    weights: [45, 35, 20]
  offensive:
    options: ["headhunter", "power-shots", "body-snatcher"]
