# Brawler Archetype
# Tough, durable warrior who fights on heart and chin rather than skill

name: "Brawler"
description: "Tough, durable warrior who relies on heart, chin, and willpower over technical skill"

physical:
  height:
    min: 170
    max: 192
  weight:
    min: 75
    max: 115
  reach:
    modifier: -1  # Often shorter armed
  bodyType:
    options: ["stocky", "muscular", "thick"]
    weights: [40, 35, 25]

style:
  primary:
    options: ["slugger", "brawler", "inside-fighter"]
    weights: [40, 40, 20]
  defensive:
    options: ["high-guard", "blocking", "walk-through"]
    weights: [40, 40, 20]
  offensive:
    options: ["wild-swings", "haymakers", "all-out"]
    weights: [35, 35, 30]

